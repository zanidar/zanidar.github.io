---
layout: default
---

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

<header>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<div class="container">

  {% for post in site.posts limit:5 %}
    <a href="{{ post.url }}" class="card-link">
      <div class="card">
        <span class="tag">{{ post.category }}</span>
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <img src="{{ post.image }}">
      </div>
    </a>
  {% endfor %}

</div>

<footer>
  Â© {{ "now" | date: "%Y" }} - TechNews Hoy
</footer>

</body>
</html>
