---
layout: default
---

<article class="container">
  {% if page.category %}
    <span class="tag">{{ page.category }}</span>
  {% endif %}

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="meta">Publicado el {{ page.date | date: "%d de %B, %Y" }}</p>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="main-image">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <hr>
  <a href="{{ '/' | relative_url }}">â† Volver al inicio</a>
</article>
